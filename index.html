<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Dex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedexContainer">
        <div class="pokedexMainContainerScreen">
            <div class="halfCircleSilverTop"></div>
            <div class="halfCircleBlueTop"></div>
            <div class="halfCircleBlackTop"></div>
            <div class="halfCircleBlackBottom"></div>
            <div class="halfCircleSilverBottom"></div>
            <div class="halfCircleBlueBottom"></div>
            <div class="halfCircleBlackTopLeftSmall"></div>
            <div class="halfCircleBlackTopLeftLarge"></div>
            <div class="halfCircleBlackTopRightSmall"></div>
            <div class="halfCircleBlackTopRightLarge"></div>
            <div class="halfCircleBlackBottomRightSmall"></div>
            <div class="halfCircleBlackBottomRightLarge"></div>
            <div class="halfCircleBlackBottomLeftSmall"></div>
            <div class="halfCircleBlackBottomLeftLarge"></div>
            <div class="redTop"></div>
            <div class="displayScreen">
                <div class="lineHeader"></div>
                <div class="lineOne"></div>
                <div class="lineTwo"></div>
                <div class="lineThree"></div>
                <div class="lineFour"></div>
                <div class="pokemonId"></div>
                <div class="pokemonName"></div>
                <div class="pokemonTypeOne"></div>
                <div class="pokemonTypeTwo"></div>
                <div class="pokemonWeight"></div>
                <div class="pokemonHeight"></div>
                <div class="pokemonBio"></div>
                <div class="pokemonSpriteContainer">
                    <img class="pokemonSprite"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
                </div>
                <div class="pokemonSearchBarContainer">
                    <input type="text" class="pokemonSearchBar" placeholder="Search pokedex">
                    <button class="pokemonSearchButton">Search</button>
                </div>
            </div>
            <div class="redBottom"></div>
        </div>
    </div>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
